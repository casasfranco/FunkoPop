<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>FunkoPop</title><link href="css/style.css" rel="stylesheet"></head><body><header><nav class="navbar navbar-expand-lg navbar-dark bg-dark"><div class="container"><a class="navbar-brand" href="index.html">FunkoPop</a> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav mr-auto"><li class="nav-item active"><a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a></li><li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li></ul></div></div></nav></header><main class="container"><section class="row"><div class="col-9"><h1 class="display-4 mt-3">Administrar Productos</h1></div><div class="col-3"><img src="img/batmanAdmin.jpg" class="w-100"></div></section><section><hr><article class="row my-3"><div class="col-10"><h4 class="text-center">Tabla de productos</h4></div><div class="col-2 text-right"><button class="btn btn-outline-info" data-toggle="modal" data-target="#modalProducto">Agregar</button></div></article><article class="table-responsive"><table class="table"><thead class="thead-dark"><tr><th scope="col">#</th><th scope="col">Nombre</th><th scope="col">N. Serie</th><th scope="col">Categoria</th><th scope="col">Descripcion</th><th scope="col">Imagen</th><th scope="col">Precio</th><th scope="col">Acciones</th></tr></thead><tbody id="tablaFunko"><tr><th scope="row">1</th><td>Superman</td><td>12313</td><td>Superheroe</td><td>superheroe DC comic</td><td>superman.jpg</td><td>$5000</td><td><button class="btn btn-outline-warning mr-2">Modificar</button> <button class="btn btn-outline-danger">Eliminar</button></td></tr></tbody></table></article></section><div class="modal fade" id="modalProducto" tabindex="-1" role="dialog" aria-labelledby="modalProductoLabel" aria-hidden="true"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="modalProductoLabel">Administrar Producto</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><form onsubmit="agregarFunko(event)" id="formProducto"><div class="form-grup"><label>Código</label> <input class="form-control" id="codigo" placeholder="Ej: FUN1234"></div><div class="form-grup mt-2"><label>Nombre</label> <input class="form-control" id="nombre" placeholder="Ej: Batman"></div><div class="form-grup mt-2"><label>Numero de serie</label> <input class="form-control" id="numSerie" placeholder="Ej: 923847PSTR"></div><div class="form-grup mt-2"><label>Categoria</label> <input class="form-control" id="categoria" placeholder="Ej: SuperHeroe"></div><div class="form-grup mt-2"><label>Descripción</label> <input class="form-control" id="descripcion" placeholder="Puede ingresar una descripcion "></div><div class="form-grup mt-2"><label>Imagen</label> <input class="form-control" id="imagen" placeholder="Ej: batman.png"></div><div class="form-grup mt-2"><label>Precio</label> <input type="number" class="form-control" id="precio" placeholder="6000"></div><button type="submit" class="btn btn-success mt-3">Enviar</button></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button></div></div></div></div></main><footer class="bg-dark text-light text-center py-4"><p>&copy; Todos los derechos reservados</p></footer><script src="js/admin.js"></script></body></html>
